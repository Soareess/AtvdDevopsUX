<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Cadastro de Novo Usuário</h2>
            <input type="text" name="fullname" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm_password" placeholder="Confirmação de Senha" required>
            <button type="submit">Cadastrar</button>
            <p class="confirmation-message">Usuário cadastrado com sucesso!</p>
        </form>
    </div>
</body>
</html>
