<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="userRegistrationForm" action="#" method="post">
            <img src="logo.png" alt="Logotipo da sua empresa" class="logo">
            <h2>Cadastro-se</h2>
            <input type="text" name="fullname" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm_password" placeholder="Confirmação de Senha" required>
            <button type="submit">Cadastrar</button>
            <p id="confirmationMessage" class="confirmation-message">Usuário cadastrado com sucesso!</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
